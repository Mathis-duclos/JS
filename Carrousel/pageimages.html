<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrousel d'images</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="carousel-container">
    <div class="carousel">
        <img src="images/lasagnes.jpg" alt="Image 1" class="carousel-item active">
        <img src="images/pancakes.jpg" alt="Image 2" class="carousel-item">
        <img src="images/pizza.jpeg" alt="Image 3" class="carousel-item">
        <img src="images/sushi.png" alt="Image 4" class="carousel-item">
        <img src="images/tarte_au_citron.jpg" alt="Image 5" class="carousel-item">
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
